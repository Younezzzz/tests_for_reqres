name: Python Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest allure-pytest

    - name: Run tests with Allure results
      run: |
        pytest --alluredir=allure-results

    - name: Generate Allure report
      run: |
        sudo apt-get update && sudo apt-get install -y openjdk-11-jre
        wget -qO- https://github.com/allure-framework/allure2/releases/latest/download/allure-2.34.1.zip > allure.zip
        unzip -q allure.zip -d ./allure
        ./allure/bin/allure generate allure-results --clean -o allure-report

    - name: Upload Allure report artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
