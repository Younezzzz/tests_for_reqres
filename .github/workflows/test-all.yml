name: Auto tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install chrome
        run: sudo apt-get install google-chrome-stable
      - name: Setup requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests