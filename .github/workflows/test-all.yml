name: Python Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest allure-pytest

    - name: Run tests with Allure results
      run: |
        pytest --alluredir=allure-results

    - name: Generate Allure Report
      uses: alexkovachev/allure-generate-report@v1
      with:
        results_dir: 'allure-results'    # Папка с результатами тестов Allure
        report_dir: 'allure-report'      # Папка, куда сгенерируется отчет
        deploy: true                    # Автоматический деплой на GitHub Pages
        deploy_branch: gh-pages          # Ветка для деплоя (по умолчанию gh-pages)
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Для доступа к репо


    - name: Upload Allure report artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
